<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Table Layout</title>
    <link rel="stylesheet" href="./row-card.css">
    <script src="./row-card.js" defer></script>
</head>
<body>
    <button id="btn-layout">Change Layout</button>
    <div class="data row">
        <section class="record">
            <p class="country">India</p>
            <p class="capital">New Delhi</p>
            <p class="continent">Asia</p>
        </section>
        <section class="record">
            <p class="country">Nepal</p>
            <p class="capital">Kathmandu</p>
            <p class="continent">Asia</p>
        </section>
        <section class="record">
            <p class="country">Srilanka</p>
            <p class="capital">Columbo</p>
            <p class="continent">Asia</p>
        </section>
        <section class="record">
            <p class="country">Japan</p>
            <p class="capital">Tokyo</p>
            <p class="continent">Asia</p>
        </section>
        <section class="record">
            <p class="country">Russia</p>
            <p class="capital">Moscow</p>
            <p class="continent">Europe</p>
        </section>
        <section class="record">
            <p class="country">Germany</p>
            <p class="capital">Berlin</p>
            <p class="continent">Europe</p>
        </section>
        <section class="record">
            <p class="country">France</p>
            <p class="capital">Paris</p>
            <p class="continent">Europe</p>
        </section>
        <section class="record">
            <p class="country">Britain</p>
            <p class="capital">London</p>
            <p class="continent">Europe</p>
        </section>
        <section class="record">
            <p class="country">Myanmar</p>
            <p class="capital">Burma</p>
            <p class="continent">Asia</p>
        </section>
        <section class="record">
            <p class="country">Bhutan</p>
            <p class="capital">Thimpu</p>
            <p class="continent">Asia</p>
        </section>
    </div>
</body>
</html>
