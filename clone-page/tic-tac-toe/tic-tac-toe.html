<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic-tac-toe.css">
    <script src="./tic-tac-toe.js" defer></script>
</head>
<body>
    <div id="board" class="">
        <section class="row">
            <div class="cell" data-index="0" data-player=""></div>
            <div class="cell" data-index="1" data-player=""></div>
            <div class="cell" data-index="2" data-player=""></div>
        </section>
        <section class="row">
            <div class="cell" data-index="3" data-player=""></div>
            <div class="cell" data-index="4" data-player=""></div>
            <div class="cell" data-index="5" data-player=""></div>
        </section>
        <section class="row">
            <div class="cell" data-index="6" data-player=""></div>
            <div class="cell" data-index="7" data-player=""></div>
            <div class="cell" data-index="8" data-player=""></div>
        </section>
    </div>
    <div class="overlay hidden"></div>
    <div class="modal off">
        <div id="message">O Win!</div>
        <button id="btn-restart">Restart!</button>
    </div>
</body>
</html>
